---
version: "3"

tasks:

  all:
    desc: Download all binaries
    cmds:
      - task: cfssl-certinfo
      - task: docker-compose
      - task: lego
      - task: rclone
      - task: ripgrep

  clean:
    # docker-compose needs special treatment to remove.
    # ripgrep is named 'rg'
    desc: Clean up (remove) downloaded binaries
    vars:
      BINARIES: |
        cfssl-certinfo
        lego
        rclone
        rg
    preconditions:
      - sh: '[ "{{.BIN_DIR}}" != "" ]'
      - sh: 'test -d "{{.BIN_DIR}}"'
    cmds:
      # - cmd: 'echo BIN_DIR: {{.BIN_DIR}}'
      - cmd: |
          {{- range $i, $file := .BINARIES | trim | splitLines -}}
            {{ $bin := (print $.BIN_DIR "/" $file) | fromSlash }}
            test -f '{{$bin}}' && echo 'Deleting {{$bin}}' && rm '{{$bin}}'
          {{- end }}
          echo 'System cleaned from binary files'


  docker-compose:
    # Download the "compose" plugin for docker. This is "docker compose" v2 instead of "docker-compose" v1. Downloads are
    # supported only for Linux.
    # https://docs.docker.com/compose/install/
    # https://github.com/docker/compose
    desc: Download the 'compose' plugin for "docker compose" v2.
    # TODO: Should other OS's be supported?
    platforms: [linux, darwin]
    vars:
      BIN_DIR_ROOT: '/usr/local/lib/docker/cli-plugins'
      BIN_DIR_USER: '{{.HOME}}/.docker/cli-plugins'
      BIN_DIR:
        sh: |
          {{- if eq OS "windows" -}}
            {{fail "Windows is not supported. Install Docker Desktop for 'docker compose'"}}
          {{- else -}}
            echo '{{if eq .USER "root" -}} {{.BIN_DIR_ROOT}} {{- else -}} {{.BIN_DIR_USER}} {{- end}}'
          {{- end -}}
      NAME: compose
      OWNER: docker
      # .ARCH needs to be defined here because ASSET_PATTERN is evaluated before calling the task.
      ARCH: '{{if eq ARCH "amd64"}}x86_64{{else}}{{ARCH}}{{end}}'
      ASSET_PATTERN: '{{.OWNER}}_{{.NAME}}_{{OS}}_{{.ARCH}}{{exeExt}}'
    cmds:
      # - cmd: 'echo "BIN_DIR: {{.BIN_DIR}}"'
      - task: :init-all
        vars: {
          BIN_DIR: '{{.BIN_DIR}}'
        }
      # vars are not passed to subtasks automatically.
      # https://taskfile.dev/usage/#variables
      # https://github.com/go-task/task/issues/888#issuecomment-1273264393
      - task: :github-download
        vars: {
          NAME: '{{.NAME}}',
          OWNER: '{{.OWNER}}',
          REPO: 'docker/compose',
          ARCH: '{{.ARCH}}',
          ASSET_PATTERN: '{{.OWNER}}-{{.NAME}}-{{OS}}-{{.ARCH}}{{exeExt}}',
          BIN_DIR: '{{.BIN_DIR}}'
        }
    status:
      # This only checks if the executable exists. This is to prevent downloading the file twice: once as the system
      # and once as the user.
      # TODO: Check for version numbers to see if it needs to be updated.
      - '"{{.BIN_DIR}}{{ fromSlash "/" }}{{.NAME}}" --help'

  cfssl-certinfo:
    # https://github.com/cloudflare/cfssl
    desc: Download 'cfssl-certinfo' to query certificates
    deps:
      - :init-all
    vars:
      NAME: cfssl-certinfo
      OWNER: cloudflare
      # .ARCH needs to be defined here because ASSET_PATTERN is evaluated before calling the task.
      ARCH: '{{.ARCH | default ARCH}}'
    cmds:
      # vars are not passed to subtasks automatically.
      # https://taskfile.dev/usage/#variables
      # https://github.com/go-task/task/issues/888#issuecomment-1273264393
      - task: :github-download
        vars: {
          NAME: '{{.NAME}}',
          OWNER: '{{.OWNER}}',
          REPO: 'cloudflare/cfssl',
          ARCH: '{{.ARCH}}',
          ASSET_PATTERN: '{{.NAME}}_*_{{OS}}_{{.ARCH}}{{exeExt}}',
        }
    status:
      # This only checks if the executable exists. This is to prevent downloading the file twice: once as the system
      # and once as the user.
      # TODO: Check for version numbers to see if it needs to be updated.
      - '"{{.BIN_DIR}}{{ fromSlash "/" }}{{.NAME}}" --help'

  lego:
    # https://github.com/go-acme/lego
    desc: Download 'lego', a Let's Encrypt/ACME client.
    deps:
      - :init-all
    vars:
      NAME: lego
      OWNER: go-acme
      # .ARCH needs to be defined here because ASSET_PATTERN is evaluated before calling the task.
      ARCH: '{{.ARCH | default ARCH}}'
      COMPRESS_EXT: '{{ if eq OS "windows"}}.zip{{ else }}.tar.gz{{ end }}'
    cmds:
      # vars are not passed to subtasks automatically.
      # https://taskfile.dev/usage/#variables
      # https://github.com/go-task/task/issues/888#issuecomment-1273264393
      - task: :github-download
        vars: {
          NAME: '{{.NAME}}',
          OWNER: '{{.OWNER}}',
          ARCH: '{{.ARCH}}',
          COMPRESS_EXT: '{{.COMPRESS_EXT}}',
          # Append * to match any COMPRESS_EXT
          ASSET_PATTERN: '{{.NAME}}_*_{{OS}}_{{.ARCH}}{{.COMPRESS_EXT}}',
        }
    status:
      # This only checks if the executable exists. This is to prevent downloading the file twice: once as the system
      # and once as the user.
      # TODO: Check for version numbers to see if it needs to be updated.
      - '"{{.BIN_DIR}}{{ fromSlash "/" }}{{.NAME}}" --help'

  rclone:
    # https://github.com/rclone/rclone
    desc: Download 'rclone', rsync for cloud storage.
    vars:
      NAME: rclone
      OWNER: rclone
      # .ARCH needs to be defined here because ASSET_PATTERN is evaluated before calling the task.
      ARCH: '{{.ARCH | default ARCH}}'
      COMPRESS_EXT: '.zip'
    cmds:
      - task: :init-all
      # vars are not passed to subtasks automatically.
      # https://taskfile.dev/usage/#variables
      # https://github.com/go-task/task/issues/888#issuecomment-1273264393
      - task: :github-download
        vars: {
          NAME: '{{.NAME}}',
          OWNER: '{{.OWNER}}',
          ARCH: '{{.ARCH}}',
          ASSET_DIR: true,
          COMPRESS_EXT: '{{.COMPRESS_EXT}}',
          ASSET_PATTERN: '{{.NAME}}-*-{{OS}}-{{.ARCH}}{{.COMPRESS_EXT}}',
        }
    status:
      # This only checks if the executable exists. This is to prevent downloading the file twice: once as the system
      # and once as the user.
      # TODO: Check for version numbers to see if it needs to be updated.
      - '"{{.BIN_DIR}}{{ fromSlash "/" }}{{.NAME}}" version'

  ripgrep:
    # https://github.com/BurntSushi/ripgrep
    desc: Download 'ripgrep' (command 'rg'), an enhanced grep.
    aliases: [rg]
    vars:
      NAME: ripgrep
      OWNER: BurntSushi
      # .ARCH needs to be defined here because ASSET_PATTERN is evaluated before calling the task.
      ARCH: '{{if eq ARCH "amd64"}}x86_64{{else}}{{ARCH}}{{end}}'
      COMPRESS_EXT: '{{ if eq OS "windows"}}.zip{{ else }}.tar.gz{{ end }}'
      FILE_NAME: 'rg'
    cmds:
      - task: :init-all
      # vars are not passed to subtasks automatically.
      # https://taskfile.dev/usage/#variables
      # https://github.com/go-task/task/issues/888#issuecomment-1273264393
      - task: :github-download
        vars: {
          NAME: '{{.NAME}}',
          OWNER: '{{.OWNER}}',
          ARCH: '{{.ARCH}}',
          FILE_NAME: '{{.FILE_NAME}}',
          ASSET_DIR: true,
          COMPRESS_EXT: '{{.COMPRESS_EXT}}',
          ASSET_PATTERN: '{{.NAME}}-*-{{.ARCH}}-unknown-{{OS}}-musl{{.COMPRESS_EXT}}',
        }
    status:
      # This only checks if the executable exists. This is to prevent downloading the file twice: once as the system
      # and once as the user.
      # TODO: Check for version numbers to see if it needs to be updated.
      - '"{{.BIN_DIR}}{{ fromSlash "/" }}{{.FILE_NAME}}" --version'

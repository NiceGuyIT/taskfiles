---

packages:

  # https://github.com/cloudflare/cfssl
  cfssl-certinfo:
    provider: github
    github:
      repo: cfssl
      owner: cloudflare

    # arch is a translation of Go's ARCH variable to the repo's ARCH naming conventions.
    # arch: '{{if eq ARCH "arm64"}}amd64{{else}}{{ARCH}}{{end}}'
    arch:
      - arm64: amd64

    # asset_pattern is the asset pattern.
    asset_pattern: '{{.NAME}}_*_{{OS}}_{{.ARCH}}{{exeExt}}'

    # semver_regex is the regular expression to extract the semantic vesioning from 'command version'
    # or 'command --help'
    semver_regex: ''

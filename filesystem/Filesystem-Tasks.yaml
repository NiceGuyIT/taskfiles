---
version: '3'

tasks:

  expand-glob:
    desc: Expand a glob pattern.
    summary: |
      Expand a glob pattern to filenames by echo'ing it in the shell.
    vars:
      FILE_GLOB: '{{.FILE_GLOB | default .CLI_ARGS }}'
    preconditions:
      - task: :install:yq
      - sh: '[ {{ quote .FILE_GLOB }} != "" ]'
        msg: 'FILE_GLOB is not defined. Please set it to the glob pattern to expand.'
    cmds:
      - cmd: |
          echo {{.FILE_GLOB | replace "'" "" }}
